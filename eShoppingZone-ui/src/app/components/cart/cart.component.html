<div class="container my-5">
    <app-alert-box [alert]="alert"></app-alert-box>
    <h3>Your Cart</h3>
    <hr style="color: #565656; min-width: 80%; margin-right: 5px" />
    <div class="d-flex flex-column bg-white rounded product" id="cart-items-container"
        *ngFor="let product of cart.products">
        <app-cart-item [product]="product"></app-cart-item>
    </div>
    <div class="container">
        <div class="d-flex mt-3 justify-content-between">
            <div>
                <h4>Delivery Address</h4>
                <div class="form-group">
                    <select class="form-select" name="deliveryAddress" [(ngModel)]="deliveryAddress" required>
                        <option *ngFor="let address of addresses" [value]="address.addressId">{{address.houseNumber}},
                            {{address.streetName}}, {{ address.colonyName}}, {{ address.city }}, {{address.state}},
                            {{address.pincode}}</option>
                    </select>
                </div>
            </div>
            <div class="text-end">
                <h3>Total Price: &#8377; {{cart.totalPrice | number:'1.2'}}</h3>
                <button class="btn btn-lg btn-success" (click)="createTransactionAndPlaceOrder()"
                    [disabled]="deliveryAddress === '' || !cart.totalPrice || cart.totalPrice === 0">Order
                    Now</button>
            </div>
        </div>

    </div>
</div>
