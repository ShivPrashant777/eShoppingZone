<div class="container my-5">
  <h3>Products Catalogue</h3>
  <div class="d-flex align-items-center">
    <hr style="color: #565656; min-width: 100%; margin-right: 5px" />
  </div>
  <div class="row">
    <div class="form-group col-md-4">
      <label for="role">Sort By</label>
      <select class="form-select" name="role" (change)='onSortChange($event)'>
        <option value="Name">Name</option>
        <option value="Price">Price</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div *ngIf="isLoading; then thenBlock; else elseBlock"></div>
    <ng-template #thenBlock>
      <div class="mx-auto spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </ng-template>
    <ng-template #elseBlock>
      <div *ngIf="products && products.length === 0">
        <h4>No Products Found</h4>
      </div>
      <div *ngFor="let product of products" class="col-sm-3 my-3">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </ng-template>
  </div>
</div>
<app-cart-bar *ngIf="isAuthenticated && cart.products && cart.products.length > 0" [cart]="cart"></app-cart-bar>
