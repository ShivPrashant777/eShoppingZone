<div class="container my-5">
    <app-alert-box [alert]="alert"></app-alert-box>
    <h3>Add Product</h3>
    <div class="d-flex align-items-center">
        <hr style="color: #565656; min-width: 100%; margin-right: 5px" />
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group col-md-12">
                    <label for="productName">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="productName"
                        formControlName="productName">
                    <span class="help-block"
                        *ngIf="!form.get('productName').valid && form.get('productName').touched">Please
                        enter a
                        Product name</span>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="category">Product Category</label>
                        <input type="text" class="form-control" id="category" name="category"
                            formControlName="category">
                        <span class="help-block"
                            *ngIf="!form.get('category').valid && form.get('category').touched">Please
                            enter a
                            Category</span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="productType">Product Type</label>
                        <input type="text" class="form-control" id="productType" name="productType"
                            formControlName="productType">
                        <span class="help-block"
                            *ngIf="!form.get('productType').valid && form.get('productType').touched">Please
                            enter a
                            Product Type</span>
                    </div>
                </div>
                <div class="form-group col-12">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"
                        formControlName="description"></textarea>
                    <span class="help-block"
                        *ngIf="!form.get('description').valid && form.get('description').touched">Please
                        enter a
                        Description</span>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="price">Price</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon2"><b>&#8377;</b></span>
                            <input type="text" class="form-control" id="price" name="price" formControlName="price">
                        </div>
                        <span class="help-block" *ngIf="!form.get('price').valid && form.get('price').touched">Please
                            enter a
                            Price</span>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="image">Image URL</label>
                        <input type="file" (change)="onFileSelected($event)" accept="image/*">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4"></div>
                    <div class="form-group col-md-8">
                        <img [src]="product.image" class="preview-img" alt="..."
                            [ngStyle]="{'display': product.image != '' ? 'block' : 'none' }" />
                    </div>
                </div>

            </div>
            <div class="form-group spec-group col-md-6" formArrayName="specification">
                <label for="Specification">Specification</label>
                <div *ngFor="let spec of specificationForms.controls; let i = index">
                    <div class="form-group row" [formGroupName]="i">
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Specification Name"
                                formControlName="key">
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" placeholder="Specification Value"
                                formControlName="value">
                        </div>
                        <div class="col-md-1"><span type="button" (click)="removeSpecification(i)"><i
                                    class="fa-solid fa-minus text-primary px-2"></i></span>
                        </div>
                    </div>
                </div>
                <span type="button" (click)="addSpecification()">Add Specification<i
                        class="fa-solid fa-plus text-primary px-2"></i></span>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="ms-auto w-25 btn btn-lg btn-primary"
                [disabled]="!form.valid || product.image == ''">Save
                Product <i class="fa-solid fa-floppy-disk"></i></button>
        </div>
    </form>
</div>
