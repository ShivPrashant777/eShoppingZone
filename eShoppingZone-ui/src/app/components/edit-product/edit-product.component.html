<div class="container my-5">
    <app-alert-box [alert]="alert"></app-alert-box>
    <h3>Edit Product</h3>
    <div class="d-flex align-items-center">
        <hr style="color: #565656; min-width: 100%; margin-right: 5px" />
    </div>
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group col-md-12">
                    <label for="productName">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="productName"
                        [(ngModel)]="product.productName">
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="category">Product Category</label>
                        <input type="text" class="form-control" id="category" name="category"
                            [(ngModel)]="product.category">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="productType">Product Type</label>
                        <input type="text" class="form-control" id="productType" name="productType"
                            [(ngModel)]="product.productType">
                    </div>
                </div>
                <div class="form-group col-12">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"
                        [(ngModel)]="product.description"></textarea>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="price">Price</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon2"><b>&#8377;</b></span>
                            <input type="text" class="form-control" id="price" name="price" [(ngModel)]="product.price">
                        </div>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="image">Image URL</label>
                        <input type="text" class="form-control" id="image" name="image" [(ngModel)]="product.image">
                    </div>
                </div>

            </div>
            <div class="form-group spec-group col-md-6">
                <label for="Specification">Specification</label>
                <div *ngFor="let spec of specification">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Specification Name"
                                [(ngModel)]="spec.key" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Specification Value"
                                [(ngModel)]="spec.value" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                </div>
                Add Specification<i class="fa-solid fa-plus text-primary px-2" (click)="addSpecificationInput()"></i>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="ms-auto w-25 btn btn-lg btn-primary" (click)="submitProductForm()">Save
                Product <i class="fa-solid fa-floppy-disk"></i></button>
        </div>
    </form>
</div>
